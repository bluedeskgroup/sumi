# Gradle Performance & Memory Configuration
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# Kotlin Compilation Settings
kotlin.incremental=false
kotlin.incremental.js=false
kotlin.incremental.jvm=false
kotlin.incremental.multiplatform=false

# Enable daemon JVM arguments for better build performance
kotlin.compiler.execution.strategy=in-process
kotlin.daemon.jvm.options=-Xmx2g -XX:MaxMetaspaceSize=512m

# Android Build Settings  
android.useAndroidX=true
android.enableJetifier=true
android.enableR8=true

# Fix Kotlin compilation issues
kotlin.compiler.execution.strategy=daemon
